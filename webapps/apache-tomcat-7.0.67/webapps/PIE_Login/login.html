  <body style=" background-color:#b63c6b">
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="index.html">PIE</a>
			</div>
		  </div>
		</nav>
		
		<div class="scale-header scale-header-landing" id="content" style="height: 30px; background-color : #b63c6b">
			<div class="container" style="margin-top: 50px">				
			</div>
		</div>
		
		
		<div class="container" style="margin-bottom:60px">						
			<div class="row">
				<div class="col-md-6 col-md-offset-3 img-rounded" style="background: rgba(255,255,255,0.2)">
					<img src="images/icontransparent.png" alt ="Logo"  class="img-rounded center-block"  width=60% height=60% >

					
					<div class="alert alert-danger" id="error" role="alert" style="display: none;">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>					  
					  <span id="error-message"></span>
					</div>
										
					<form class="form-horizontal"  data-toggle="validator" role="form" >
					<br>
						<div class="form-group has-feedback">
						  <div class="form-group">
							<label for="inputEmail" class="col-sm-2 col-sm-offset-1 control-label">Email</label>
							<div class="col-sm-8">
								<input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Please enter your email" required>
							</div>
						  </div>
						  <div class="form-group">
							<label for="inputPassword" class="col-sm-2 col-sm-offset-1 control-label" >Password</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" id="inputPassword" placeholder="Password"  data-error="Please enter your password" required>							
							</div>
						  </div>
						  <div class="form-group">
							<label class="col-sm-1 control-label"></label>
							<div class="col-sm-7">
							  <p > <a href="passwordForgot.html" >Forgot your password ?</a></p>
							</div>
							<div class="col-sm-4">					
								  <input type="checkbox" id="inputRemember"> Remember me							
							</div>
						  </div>
						  <div class="form-group">											
							<div class="col-sm-offset-1 col-sm-10">
								  <button class="btn btn-primary btn-block" onclick=doLogin() " type="button">Sign in</button>
							</div>
						  </div>
					  </div>
					</form>										
				</div>
			</div>
		</div> <!-- /container -->

	
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

			<div class="container">
				<p class="text-center"><b>Don't have an account yet? </b><a class="btn btn-default" href="signup.html" role="button">Register</a></p>
		  </div>
		</footer>
