<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>I'MPOSSIBLE - Coach Notes</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<link href="css/home.css" rel="stylesheet">
</head>

<body>
		<!-- start of navigation bar  -->
		<nav id="counsellorMenu"></nav>
		<!-- End of navigation bar  -->
	<div class="container">

		<div class="jumbotron">

			<div class="container-fluid">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-pencil"></i> Add New Note
						</h3>
					</div>

					<div class="panel-body">
						<div class="content">
							<div class="container">

								<div class="row">
									<div class="form-group form-group-md">
										<label class="col-sm-2 control-label" for="status">Student
											Name:</label>
										<div class="col-sm-4">
											<select class="form-control" id="status">
												<option>Judith</option>
												<option>Jia Le</option>
												<option>Xenia</option>
											</select>
										</div>
									</div>
								</div>
								<br>

								<div class="row">
									<div class="form-group form-group-md">
										<label class="col-sm-2 control-label" for="status">Privacy:</label>
										<div class="col-sm-4">
											<select class="form-control" id="status">
												<option>Allow All</option>
												<option>Only Me</option>
												<option>Only Counsellor</option>
											</select>
										</div>

									</div>
								</div>
								<br>

								<div class="row">
									<div class="form-group form-group-md">
										<label class="col-sm-2 control-label" for="dp1">Date
											Of Counselling:</label>
										<div class="col-sm-3">
											<input type="date" class="form-control" id="dp1"
												value="11/11/2015">
										</div>
									</div>
								</div>
								<br>

								<div class="row">
									<div class="form-group form-group-md">
										<label class="col-sm-2 control-label" for="seo">Counsellor's
											Comment:</label>
										<div class="col-sm-9">
											<textarea class="form-control" id="message" name="message"
												placeholder="Counsellor's comment is entered here." rows="7"></textarea>
										</div>
									</div>
								</div>
								<br />

								<div class="row">
									<div class="form-group">
										<div class="form-actions" style="text-align: right">
											<button type="submit" class="btn btn-primary">Submit</button>
											<a href="counsellornotes.html"><button type="button"
													class="btn btn-danger">Cancel</button></a>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- <Fixed footer> -->
	<nav id="footerMenu"></nav>
	<!-- End <Fixed footer> -->


	<script src="js/navlink-counsellor.js"></script>
	<script src="js/footer.js"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
