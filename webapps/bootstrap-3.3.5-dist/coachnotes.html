	<div class="container">

		<div class="jumbotron">

			<div class="container-fluid">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-pencil"></i> Add New Note
						</h3>
					</div>
					<div class="panel-body">

						<div id="wrapper">
							<div id="myScheduler"></div>
						</div>


						<form class="form-horizontal" role="form">

							<div class="row">
								<div class="form-group form-group-md">
									<label class="col-sm-2 control-label" for="status">Student
										Name:</label>
									<div class="col-sm-4">
										<select class="form-control" id="status">
											<option>Judith</option>
											<option>Jia Le</option>
											<option>Xenia</option>

										</select>
									</div>

								</div>
							</div>

							<div class="row">
								<div class="form-group form-group-md">
									<label class="col-sm-2 control-label" for="status">Privacy:</label>
									<div class="col-sm-4">
										<select class="form-control" id="status">
											<option>Allow All</option>
											<option>Only Me</option>
											<option>Only Counsellor</option>

										</select>
									</div>

								</div>
							</div>
							<br>
							<br>
							<div class="form-group form-group-md">
								<label class="col-sm-2 control-label" for="dp1">Date Of
									Counselling:</label>
								<div class="col-sm-3">
									<input type="date" class="form-control" id="dp1"
										value="11/11/2015">
								</div>
							</div>

							<br>
							<br>


							<div class="form-group form-group-md">
								<label class="col-sm-2 control-label" for="seo">Counsellor's
									Comment:</label>
								<div class="col-sm-9">
									<textarea class="form-control" id="message" name="message"
										placeholder="Counsellor's comment is entered here." rows="7"></textarea>
								</div>


							</div>

						</form>
						<div class="form-group">

							<div class="form-actions" style="text-align: right">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="counsellornotes.html"><button type="button"
										class="btn btn-danger">Cancel</button></a>

							</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
