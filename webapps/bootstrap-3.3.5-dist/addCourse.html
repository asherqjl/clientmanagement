<style>
#uploadImages .thumbnail {
	width: 150px;
	height: 150px;
	float: left;
	margin: 2px;

	width: 150px;

<body>
<!-- start of navigation bar  -->
	<nav id="navMenu"></nav>
	<!-- End of navigation bar  -->

	<!-- <Start> -->

	<div class="container">

		<div id="content">
			<div class="page-header">
				<div class="container-fluid">

					<h1>Course</h1>

					<ul class="breadcrumb">
					<li><a href="adminIndex.html">Home</a></li>
						<li><a href="courseAdmin.html">Manage Course</a></li>
						<li><a href="addCourse.html">Add Course</a></li>
					</ul>
				</div>
			</div>
			<div class="container-fluid">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-pencil"></i> Add New Course
						</h3>
					</div>
					<div class="panel-body">
						<form action="#" method="post" enctype="multipart/form-data"
							id="form-category" class="form-horizontal">



							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-name1">Course
									Name:</label>
								<div class="col-sm-10">
									<input type="text" name="course_name" value=""
										placeholder="Course Name" id="input-name1"
										class="form-control" />
								</div>
							</div>

							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-name1">Related
									Programs:</label>
								<div class="col-sm-10">
									<!-- whether it is edit/selected depends on sql query already -->
									<div class="panel panel-default">
										<!-- Default panel contents -->
										<div class="panel-heading">
											<label>Related Programs</label>
										</div>

										<table class="table table-striped">
											<tr>
												<td>Show list of related programs(when it is edit
													session)</td>
											</tr>
										</table>
									</div>
								</div>
							</div>


							<!-- IMAGE  -->
							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-name1">Image:</label>
								<div class="col-sm-10">
									<input id="input-image-1" name="input-image" type="file"
										class="file-loading" accept="image/*">

									<!-- an example modal dialog to display confirmation of the resized image -->
									<div id="kv-success-modal" class="modal fade">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
													<h4 class="modal-title">Yippee!</h4>
												</div>
												<div id="kv-success-box" class="modal-body"></div>
											</div>
										</div>
									</div>
								</div>

								<script>
$("#input-image-1").fileinput({
uploadUrl: "/site/image-upload",
allowedFileExtensions: ["jpg", "png", "gif"],
maxImageWidth: 200,
maxFileCount: 1,
resizeImage: true
}).on('filepreupload', function() {
$('#kv-success-box').html('');
}).on('fileuploaded', function(event, data) {
$('#kv-success-box').append(data.response.link);
$('#kv-success-modal').modal('show');
});
</script>
								<div class="form-group required"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="input-description1">Description:</label>
									<div class="col-sm-10">
										<textarea name="course_description" placeholder="Description"
											id="input-description1" class="form-control">
				  Enter Course Description / Edit Course Description    
				  </textarea>


										<script>
										// Replace the <textarea id="editor1"> with a CKEditor
										// instance, using default configuration.
										CKEDITOR.replace('course_description');
									</script>
									</div>
								</div>
								
								<div class="form-group required">
									<label class="col-sm-2 control-label" for="duration">Duration:</label>
									<div class="col-sm-10">
										<input type="text" name="duration" value="" placeholder="Duration(Days)"
											id="duration" class="form-control" />
									</div>
								</div>
								
								<div class="form-group required">
									<label class="col-sm-2 control-label" for="course_price">Cost:</label>
									<div class="col-sm-10">
										<input type="text" name="cost" value="" placeholder="Cost"
											id="course_cost" class="form-control" />
									</div>
								</div>
								
								<!-- this part do the checkbox-->
								<div class="form-group required">
									<label class="col-sm-2 control-label" for="category">Category:</label>
									<div class="col-sm-10">
										<select class="form-control" id="category">
											<option>Couples Counselling</option>
											<option>Family Counseling</option>
											<option>Individual Counselling</option>
											<option>Child and Youth Counselling</option>
											<option>Adjustment/Transition Change Counselling</option>
											<option>Grief Counselling</option>
										</select>
									</div>
								</div>



								<div class="form-group required">
									<label class="col-sm-2 control-label" for="status">Status:</label>
									<div class="col-sm-10">
										<select class="form-control" id="status">
											<option>Draft</option>
											<option>Available</option>
											<option>Coming Soon</option>

										</select>
									</div>
								</div>


								<div class="form-group required">
									<label class="col-sm-2 control-label" for="status">Type
										Of Course:</label>
									<div class="col-sm-10">
										<select class="form-control" id="status">
											<option>Coaching</option>
											<option>Workshop</option>
										</select>
									</div>
								</div>
						</form>


					</div>
					<div class="form-group">
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Add Course</button>
							<a href="courseAdmin.html"><button type="button"
									class="btn btn-danger">Cancel</button></a>

						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- <End> -->

	<footer id="footerMenu"></footer>
