<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>I'MPOSSIBLE - About</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href="css/home.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style>
.css {
	padding-top: 120px;
}

.center {
	padding-top: 60px;
	padding-bottom: 45px;
}
</style>
<body>
	<!-- start of navigation bar  -->
	<nav id="navMenu"></nav>
	<!-- End of navigation bar  -->

	<div class="css">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div class="panel panel-warning">
						<div class="panel-heading">
							<h3 class="panel-title">
								<i class="fa fa-lock"></i> Please enter your login details.
							</h3>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="login-email" class="col-sm-2 control-label">Email:</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="Login-email"
											placeholder="tomcat@domain.com">
									</div>
								</div>
								<div class="form-group">
									<label for="login-pwd" class="col-sm-2 control-label">Password:</label>
									<div class="col-sm-5">
										<input type="password" class="form-control" id="Login-name"
											placeholder="Password">
									</div>
								</div>
								<hr />
								<div class="checkbox">
									<a href="">Forgot your password? </a> <br /> <label> <input
										type="checkbox" value="remember-me"> Remember me
									</label>
								</div>

								<div class="text-right">
									<button type="submit" class="btn btn-warning">
										<i class="fa fa-key"></i> Log In
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Register</h3>
						</div>


						<div class="center">
							<div class="panel-body" style="text-align: center">
								<label for="login-email" class="control-label"> Don't
									have an account? Sign up with us now!</label> <br /> <br /> <a
									class="btn btn-info" href="register.html"> Register Here
									&raquo; </a>
							</div>
						</div>
						<br />
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- <Fixed footer> -->
	<nav id="footerMenu"></nav>
	<!-- End <Fixed footer> -->
	</div>

	<!-- start of login popup modal -->
	<!-- 	Place bootstrap core javascript below so pages load faster -->
	<div class="modal fade" id="login">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="form-horizontal" role="form">
					<div class="modal-header">
						<img src="image/impossiblelogo.png" alt="image logo"
							align="middle" style="width: 204px; height: 48px;">
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="login-email" class="col-sm-2 control-label">Email:</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" id="Login-email"
									placeholder="tomcat@domain.com">
							</div>
						</div>

						<div class="form-group">
							<label for="login-pwd" class="col-sm-2 control-label">Password:</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" id="Login-name"
									placeholder="Password">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div class="checkbox" style="text-align: left">
							<a href="">Forgot your password? </a> <br /> <label> <input
								type="checkbox" value="remember-me"> Remember me
							</label>
						</div>
						<a class="btn btn-danger" data-dismiss="modal">Close</a>
						<button type="submit" class="btn btn-warning">
							<i class="fa fa-key"></i>Log In
						</button>
					</div>
				</form>

			</div>
		</div>
	</div>

	<!-- end of /the popout signin shit -->

	<script src="js/navlinks.js"></script>
	<script src="js/footer.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
