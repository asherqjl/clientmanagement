<style>
.rating>span:hover:before {
	content: "\2605";
	position: absolute;
}

.rating {
	unicode-bidi: bidi-override;
	direction: rtl;
}

.rating>span {
	display: inline-block;
	position: relative;
	width: 1.1em;
}

.rating>span:hover:before,.rating>span:hover ~ span:before {
	content: "\2605";
	position: absolute;
}
</style>

<body>
	<nav id = "navMenu"></nav>
	<div class="container">
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Write A New Journal</h3>
				</div>
				<div class="panel-body">
					<div id="wrapper">
						<div id="myScheduler"></div>
					</div>
					<div class="row">
						<textarea name="editor1" id="editor1" rows="10" cols="80">
						RJ Question 1 : List 1 thing that you feel
							positive about today. <br />RJ Question 2 : How
							can you make more things to be positive? <br />
							RJ Question 3 : List 1 thing that you feel positive about today
							and describe it.        	
						</textarea>
						<script>
							CKEDITOR.replace('editor1');
						</script>
					</div>
					<div class="row">
						<label> Today's Emotion Rating: </label> <br /> <label>
							<div class="rating">
								<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
							</div>
						</label>
					</div>

					<div class="row">
						<label>Privacy Indicator:</label> <br />
						<div class="col-sm-4" style="margin-left: -20px">
							<select class="form-control" id="status">
								<option>Allow All</option>
								<option>Only Counsellor</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="form-actions" style="text-align: right">
							<button type="submit" class="btn btn-primary">Submit</button>
							<a href="#"><button type="button"
									class="btn btn-danger">Cancel</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
